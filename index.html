<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Robot -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <!-- Sign-up form start -->
    <div class="content form">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form action="#" id="form">
        <label for="email" class="labels">Email address <p id="error" class="error">Valid email
            required</p></label>
        <input type="text" id="email" name="email" placeholder="email@company.com">
        <button type="submit" id="btn">Subscribe to monthly newsletter</button>

        <!-- Sign-up form end -->
      </form>
    </div>
    <div class="right">
      <img id="img" src="./assets/images/illustration-sign-up-desktop.svg" alt="Dashboard illustration">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
